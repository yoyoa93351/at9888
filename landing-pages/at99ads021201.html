<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --at99-dark: #0f1216;
            --at99-blue: #0d6efd;
            --at99-neon: #00f2ff;
        }

        body {
            background-color: #000;
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* 頁首樣式：確保手機版不消失 */
        .at99-header {
            background-color: var(--at99-dark);
            padding: 8px 12px;
            border-bottom: 1px solid #333;
            min-height: 60px;
        }

        .header-logo {
            height: 32px; /* 稍微縮小以適應手機並排 */
            width: auto;
            object-fit: contain;
        }

        /* 修正：確保在任何寬度都顯示 */
        .fake-login-group {
            display: flex !important;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        /* 主內容：1:1 無框線 */
        .main-container {
            max-width: 500px;
            margin: 10px auto;
            background: transparent;
            text-align: center;
        }

        .hero-img-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none !important;
        }

        /* 按鈕動畫：呼吸脈衝 + 微光 */
        @keyframes pulse-gold {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(13, 110, 253, 0.7); }
            50% { transform: scale(1.03); box-shadow: 0 0 20px 5px rgba(0, 242, 255, 0.3); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(13, 110, 253, 0); }
        }

        .cta-btn {
            background: linear-gradient(45deg, #0d6efd, #00f2ff);
            color: white;
            padding: 14px 0;
            width: 90%; /* 手機版寬度更友善 */
            max-width: 350px;
            font-size: 1.25rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            font-weight: 900;
            border: none;
            animation: pulse-gold 2s infinite ease-in-out;
            transition: 0.3s;
        }

        .cta-btn:hover {
            transform: scale(1.1);
            color: #fff;
            filter: brightness(1.2);
        }

        .text-content {
            color: #fff;
            padding: 0 20px;
        }

        /* 手機版字體微調 */
        @media (max-width: 380px) {
            .header-logo { height: 25px; }
            .btn-sm { padding: 4px 8px; font-size: 11px; }
            .cta-btn { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <nav class="at99-header d-flex justify-content-between align-items-center">
        <a href="https://m.at99tw.net/Register?p=KUN01">
            <img src="https://at99casino.tw/wp-content/uploads/2024/07/logo.1-1.png" alt="AT99 LOGO" class="header-logo">
        </a>
        
        <div class="fake-login-group" onclick="location.href='https://m.at99tw.net/Register?p=KUN01';">
            <button class="btn btn-primary btn-sm px-2 px-sm-3" style="background: linear-gradient(to bottom, #3a7bd5, #00d2ff); border:none; font-weight: bold;">登入</button>
            <button class="btn btn-outline-light btn-sm px-2 px-sm-3" style="border-radius: 20px; white-space: nowrap;">免費開戶</button>
        </div>
    </nav>

    <div class="container">
        <div class="main-container">
            <div class="hero-img-wrapper">
                <a href="https://m.at99tw.net/Register?p=KUN01">
                  <img src="https://yoyoa93351.github.io/yoyoasite/assets/images/1770754791_photo_2026-02-11_04-17-56.jpg" alt="AT99 娛樂" class="hero-img">
                </a>
            </div>
            
            <div class="text-content mb-4">
                <p class="opacity-75 small">極速出金 ‧ 24H真人對戰 ‧ 註冊領取彩金</p>
            </div>

            <a href="https://m.at99tw.net/Register?p=KUN01" class="cta-btn">註冊領試玩金</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
