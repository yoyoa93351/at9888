<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT99 娛樂城 - 巔峰之作</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            background-color: #000;
        }

        /* 滿版背景圖設置 */
        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1596838132731-dd960a52445b?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* 黃金漸層按鈕自定義 */
        .btn-gold {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            color: #000;
            font-weight: 800;
            padding: 15px 40px;
            font-size: 1.5rem;
            transition: 0.3s;
            border-radius: 50px;
        }

        .btn-gold:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
            color: #000;
        }

        .brand-logo {
            letter-spacing: 4px;
            font-weight: 900;
            color: #FFD700 !important;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark border-bottom border-warning">
        <div class="container justify-content-center">
            <a class="navbar-brand brand-logo" href="#">AT99 ENTERTAINMENT</a>
        </div>
    </nav>

    <header class="hero-section text-white text-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1 class="display-3 fw-bold mb-3">AT99：強勢回歸</h1>
                    <p class="lead mb-5 fs-3">極速出金 ‧ 業界最高返水 ‧ 挑戰感官極限</p>
                    
                    <a href="#" class="btn btn-gold btn-lg shadow-lg">立即領取試玩金</a>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
